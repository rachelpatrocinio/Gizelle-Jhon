<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<link rel="icon" href="./img/logo.jpeg">
<script src="./script/script.js" defer></script>
<title>Jhon Pier & Gizelle Wedding</title>
</head>
<body>

<audio id="bg-music" loop>
    <source src="./audio/Ruth B - Dandelions Lyrics Slowed   Reverb.mp3" type="audio/mpeg">
</audio>

<!--<img class="img-flower" src="./img/FIORI.jpg">-->
<!--<img class="img-flower1" src="./img/FIORI.jpg">-->
<!--<img class="img-flower2" src="./img/FIORI.jpg">-->

<section class="layover-container">
    <div class="layover">
        <img src="./img/MONOGRAMMA-removebg-preview.png">
    </div>
</section>

<header class="d-flex justify-content-center">
    <div class="container">
        <div class="row flex-column align-items-center">
            <img class="logo-header" src="./img/MONOGRAMMA-removebg-preview.png">
            <!--<h1 class="col-12 main-title dancing-script d-flex justify-content-center ">Jhon Pier & Gizelle</h1>-->
        </div>
    </div>
</header>

<main>
    <nav class="d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <ul class="dancing-script d-flex align-items-center">
                    <li class="col-2">Home</li>
                    <li class="col-2">Save the date</li>
                    <li class="col-2">Timeline</li>
                    <li class="col-2">Dress code</li>
                    <li class="col-2">Luna di miele</li>
                    <li class="col-2">RSVP</li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero-banner">
        <!-- Scritta sopra il carosello -->
        <div class="carousel-title text-center">
            <h3 class="dancing-script">Jhon Pier & Gizelle</h3>
        </div>
    
        <div class="carousel-track">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47 (1).jpeg">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47 (2).jpeg">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47.jpeg">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47 (1).jpeg">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47 (2).jpeg">
        <img src="./img/WhatsApp Image 2025-05-27 at 23.16.47.jpeg">
        </div>
    </section>

    <section class="countdown merriweather mt-3">
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <span class="label">Giorni</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">Ore</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">Minuti</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">Secondi</span>
            </div>
        </div>
    </section>
</main>
    

<footer></footer>

</body>
</html>
